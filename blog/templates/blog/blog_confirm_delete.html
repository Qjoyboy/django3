{% extends 'catalog/dop.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить запись? "{{ object.title}}"?</p>
                        <button type="submit" class="btn btn-danger"> Патвердить</button>
                        <a href="{% url 'blog:bloglist' %}" class="btn btn-warning">Атмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
