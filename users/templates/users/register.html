{% extends 'catalog/dop.html' %}

{% block content %}
<div class="col-12">
    <form method="post">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class = "card-header">
                        <h3>Регистрация</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
