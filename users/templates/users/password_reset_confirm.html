{% extends 'catalog/dop.html' %}

{% block content %}
<div class="col-12">
    <form method="post">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        {% if validlink %}
                        <h1>Смена пароля</h1>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Подтвердить</button>
                        </form>
                        {% else %}
                        <p>
                            Вероятно ссылка неверна или уже была использована
                        </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
