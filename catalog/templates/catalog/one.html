{% extends 'catalog/dop.html' %}

{% block content %}
{% for object in object_list %}
{% load tags %}
<div class="row text-center">
    <div class="col-3">

        <div class="card-body">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">
                        {{ object.name }}
                    </h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.price }}р</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.desc|slice:':100' }}</li>
                        <li>- {{ object.category }}</li>
                        <li>- {{ object.create_date }}</li>
                        <img class="card-img-top"
                            src="/media/{{ object.image }}"
                            alt="Card image cap">
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
